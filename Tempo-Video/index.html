<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tempo de Reprodução de Vídeo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Tempo de Reprodução de Vídeo</h1>
        <form id="videoForm">
            <label for="originalTime">Tempo Original do Vídeo (em minutos):</label>
            <input type="number" id="originalTime" required>

            <label for="speed">Velocidade de Reprodução:</label>
            <input type="number" step="0.01" id="speed" required>

            <button type="button" onclick="calculateFinalTime()">Calcular</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
